<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../../styles/task.css" />
    <link rel="stylesheet" href="../../styles/interaction.css" />

    <link rel="stylesheet" href="./styles/task13.css" />
    <script src="https://cdn.jsdelivr.net/npm/figlet@1.7.0/lib/figlet.min.js"></script>

    <script defer src="./js/script.js"></script>
    <script defer src="../../js/interact.js"></script>
    <script defer src="../../js/fontloader.js"></script>
  </head>
  <body>
    <div id="task"></div>

    <div class="condition">
      Task 13. Морський бій. Комп’ютер випадково розташовує одиночний корабель
      на полі розміром N*M. Маючи К снарядів користувач намагається потопити
      корабель.
    </div>

    <div class="container">
      <div class="container-item">
        <div>
          <label>Кількість снарядів: </label>
          <input type="text" class="interactive" />
        </div>
      </div>
      <div class="container-item">
        <div>
          <label>Ширина поля: </label>
          <input type="text" class="interactive" />
        </div>
      </div>
      <div class="container-item">
        <div>
          <label>Висота поля: </label>
          <input type="text" class="interactive" />
        </div>
      </div>
      <div class="container-item">
        <div>
          <label>Спробуйте вгадати позицію корабля: </label>
          <input type="text" class="interactive" disabled />
        </div>
      </div>
      <div class="container-item">
        <button class="interactive" onclick="onStart()">[NEW GAME]</button>
        <button class="interactive" onclick="onShoot()" disabled>
          [SHOOT]
        </button>
        <a href="../index.html">
          <button class="interactive">[GO TO HW5 PAGE]</button>
        </a>
      </div>
    </div>
  </body>
</html>
